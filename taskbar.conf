#------------------------------------#

# Há 2 formas de configurar os ícones:

## A primeira é usar as definições (cores e fontes) definidas acima, nesse caso é apenas cadastrar o ícone de acordo com a regra de
## "nomes dos programas" mais abaixo;

## A segunda é definir as cores e fontes junto com ícones, porém não será possível trocar essas cores
## quando a janela for focada e o módulo mudar de cor, nesse caso é necessário formatar todas definições
## pretendidas
### %{F} cor da fonte
### %{B} cor do plano de fundo
### %{T} número da fonte a reinderizar o ícones ou texto
### %{F- B- T-} Para fechar a formatação;

## Por exemplo:

## YouTube=""
## Usará a cor e fonte definidas em taskbar.zsh na função formating, para desenhar o módulo;

## YouTube="%{F#fff}%{B#321}%{T2}%{B- F- T-}"
## Usará :
## cor da fonte %{F#fff}
## cor de background (apenas do ícone) %{B#321}
## fonte para reinderizar o ícone %{T3} (font-2)
## fecha todas as configurações para não contaminar o resto do módulo
## %{B- F- T-}

### Cadastro de novos ícones dependem do reinício do programa:
